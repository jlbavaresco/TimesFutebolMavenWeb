<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Manutenção de Cidades</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem" prependId="false">
                <p:growl/>
                <p:commandButton value="Novo"
                                 actionListener="#{controleCidade.novo()}"
                                 icon="pi pi-plus"
                                 update="formEdicao"
                                 process="@this"
                                 oncomplete="PF('dlg').show();"/>
                <p:dataTable value="#{controleCidade.dao.listaObjetos}" var="obj"
                             id="listagem">
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column>     
                    <p:column headerText="Estado">
                        <p:outputLabel value="#{obj.estado.nome}"/>
                    </p:column>  
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton actionListener="#{controleCidade.alterar(obj.id)}"
                                             icon="pi pi-pencil"
                                             title="Editar"
                                             update="formEdicao"
                                             process="@this"
                                             oncomplete="PF('dlg').show();"/>
                            <p:commandButton actionListener="#{controleCidade.excluir(obj.id)}"
                                             icon="pi pi-trash"
                                             update="@form"
                                             process="@this"
                                             onclick="if (!confirm('Confirma a exclusão')) return false"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
            
            <p:dialog header="Edição" widgetVar="dlg" resizable="false"
                modal="true" width="50%" height="100%">
                <h:form id="formEdicao" prependId="false">
                    <p:growl/>
                    <div align="center">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="ID"/>
                            <p:inputText validator="#{controleCidade.objeto.id}"
                                         size="5" readonly="true"/>
                            <p:outputLabel value="Nome" for="txtNome"/>
                            <p:inputText id="txtNome" value="#{controleCidade.objeto.nome}"
                                         size="50" maxlength="50"
                                         placeholder="Obrigatório"/>
                            <p:outputLabel value="Estado" for="selectEstado"/>
                            <p:selectOneMenu value="#{controleCidade.objeto.estado}"
                                             id="selectEstado"
                                             filter="true"
                                             filterMatchMode="startsWith">
                                <f:selectItem noSelectionOption="true"
                                              itemLabel="Selecione um registro"/>
                                <f:converter binding="#{converterEstado}"/>
                                <f:selectItems value="#{controleCidade.daoEstado.listaTodos}"
                                               var="est" itemLabel="#{est.nome}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                    </div>
                    <p:panel>
                        <div align="center">
                            <p:commandButton value="Salvar"
                                             icon="pi pi-save"
                                             actionListener="#{controleCidade.salvar()}"
                                             update="formEdicao formListagem"
                                             oncomplete="if (!args.validationFailed){PF('dlg').hide();}"/>
                        </div>
                    </p:panel>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
